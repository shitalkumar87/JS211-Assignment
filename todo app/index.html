<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
             text-align: center;
             height: 250px;
             width: 500px;
             /* border: 1px solid black; */
             text-align: center;
             margin: auto;
             margin-top: 100px;
            background-image: -webkit-image-set("")
        }

             input{
            font-size: 20px;
            color: white;
            width: 89%;
            margin-top: 90px;
            padding: 30px;
             background-color: black;
        }
        #button{
             margin-top: 19px;
            padding: 20px 20px;
            width: 100%;
            border-radius: 8px;
            background-color: teal;
        }

        #container{
            display: grid;
            grid-template-columns: repeat(6,14%);
            grid-gap: 3%;
            /* border: 1px solid black; */
            margin-top: 50px;
            
        }
        #taskbox{
            height: 200px;
            width: 200px;
            background-color: black;
            border: 5px solid brown;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            color: aqua;
        }
        #btn{
            margin-top: 19px;
            padding: 10px 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid gray;
             
        }
        h1{
            text-align: center;
            font-weight: 700;
            font-size: 50px;
        }
    </style>
</head>
<body>

    <h1>Add To Task</h1>
    <div id="box">
        
        
        <input type="text" id="task" placeholder="Put Your Task">
        <button id="button" onclick="submit()">Submit</button>

    </div>

    <div id="container">
        
    </div>
      
</body>
</html>

    function Giventask(t,f){
        this.task=t
        this.work=f
    }
  
     let submit=()=>{
         
         let data=JSON.parse(localStorage.getItem("giventask"))||[]

        let task=document.getElementById("task").value
         
        let s1= new Giventask(task,false)
        data.push(s1)

        localStorage.setItem("giventask",JSON.stringify(data))
        
        console.log(data)

              
            let append=(data)=>{
            let cont= document.getElementById("container")
                cont.innerHTML=null
            data.forEach((el,index)=>{
                
                let div=document.createElement("div")
                 div.id="taskbox"
                let h1=document.createElement("h3")
                h1.innerText=el.task

                let btn1=document.createElement("button")
                btn1.innerText="Remove"
                btn1.id="btn"
                 btn1.addEventListener("click",function(){
                      Remove(index)
                    //   window.location.reload()
                 })

                let btn2=document.createElement("button")
                btn2.innerText="Complete"
                btn2.addEventListener("click",function(){
                    //  complete(el,index)
                     
                    div.style.borderColor="green"
                    btn2.style.background="green"
                     
                    
                })
                btn2.id="btn"
                
                div.append(h1,btn1,btn2)
                cont.append(div)
            })
            }
           
            append(data)
            
     }


     
     function Remove(index){

let data=JSON.parse(localStorage.getItem("giventask"))

let newdata=data.filter(function(el,i){

    if(i===index){
        let trash=JSON.parse(localStorage.getItem("trash"))||[]
        trash.push(el)
        localStorage.setItem("trash",JSON.stringify(trash))
    }

    else{
        return i!=index
    }
})
 localStorage.setItem("giventask",JSON.stringify(newdata))
 
}
