<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER </title>
    <style>
        #cont{
            height: 100px;
            width: 20%;
             margin: auto;
            text-align: center;
            /* border: 1px solid black; */
            
        }
        input{
            width: 50%;
            padding: 10px;
        }
        button{
            margin-top: 10px;
            width: 50%;
            padding: 10px;
            background-color: aqua;
            border: none;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="current_time">Choose time</h1>
        <div id="cont">
            
            <input type="time" id="time">
            <button onclick="submit()">Submit</button>
            
             
        </div>
       
</body>
</html>
<script>
    let id;
    let submit=()=>{
       
        let time=document.getElementById("time").value;
        let [H,M]=time.split(":")
            


       id= setInterval(()=>{
         
         let current=new Date()
         let hours=current.getHours();
         let min=current.getMinutes()
         let sec=current.getSeconds()

          document.getElementById("current_time").innerText=`${hours}:${min}:${sec}`

          if(H==hours && M==min){

            alert("Time to do something")
            let mp3="https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3"
            new Audio(mp3).play()
            clearInterval(id)
          }


        },1000)
      



    }
</script>
